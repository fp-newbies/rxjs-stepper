<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper</title>
  <link rel="stylesheet" href="./index.sass">
</head>

<body>

  <ol class="stepper">
    <li class="stepper-item">
      <p>First step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
    <li class="stepper-item">
      <p>Second step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
    <li class="stepper-item">
      <p>Third step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
  </ol>

  <div id="stepper">
    <div class="dots">
      <div class="dots-item">
        <div class="dots-dot"></div>
        <div class="dots-name">Step 1</div>
      </div>
    </div>
    <form class="step" hidden>
      <p>Step 1</p>
      <p>
        <label>
          <span>Field 1</span>
          <input type="text" required>
        </label>
      </p>
      <button>Next step</button>
    </form>
    <form class="step" hidden>
      <p>Step 2</p>
      <p>
        <label>
          <span>Field 1</span>
          <input type="text" required>
        </label>
      </p>
      <p>
        <label>
          <span>Field 2</span>
          <input type="text">
        </label>
      </p>
      <button>Next step</button>
    </form>
    <form class="step" hidden>
      <p>Step 3</p>
      <p>
        <label>
          <span>Field 1</span>
          <input type="text" required>
        </label>
      </p>
      <button>Next step</button>
    </form>
  </div>
  <script src="./index.ts"></script>
</body>

</html>

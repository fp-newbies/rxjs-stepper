<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper</title>
    <link rel="stylesheet" href="./index.sass">
</head>
<body>
    <div id="stepper">
        <form class="step" data-step="1" hidden="false">
            <p>Step 1</p>
            <p>
                <label>
                    <span>Field 1</span>
                    <input type="text" required>
                </label>
            </p>
            <button>Next step</button>
        </form>
        <form class="step" data-step="2" hidden="false">
            <p>Step 2</p>
            <p>
                <label>
                    <span>Field 1</span>
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label>
                    <span>Field 2</span>
                    <input type="text">
                </label>
            </p>
            <button>Next step</button>
        </form>
    </div>
    <script src="./index.ts"></script>
</body>
</html>

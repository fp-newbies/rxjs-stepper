<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper</title>
  <link rel="stylesheet" href="./index.sass">
</head>

<body>

  <div>
    <button>Prev step</button>
    <button>Close stepper</button>
  </div>
  <ol class="stepper">
    <li class="stepper-item active">
      <p class="stepper-title">First step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
    <li class="stepper-item">
      <p class="stepper-title">Second step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
    <li class="stepper-item">
      <p class="stepper-title">Third step</p>
      <div class="stepper-content">
        <form>
          <p>
            <label>
              <span>Field 1</span>
              <input type="text" required>
            </label>
          </p>
          <button>Next step</button>
        </form>
      </div>
    </li>
  </ol>
  <script src="./index.ts"></script>
</body>

</html>
